{% extends 'layout.html' %}

{% block content %}
    <h2>{{ item.name }}</h2>
    
    <p>가격: {{ item.price }}원</p>

    {% if item.description %}
        <p>{{ item.description }}</p>
        {% if item.photo %}
            <img src="{{ item.photo.url }}" />
        {% endif %} 
    {% endif %}

    <hr/>
    <a href="/shop/">목록</a>
{% endblock %}
